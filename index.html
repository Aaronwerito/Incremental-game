<!DOCTYPE html>
<html>

<head>
  <title>Incremental testing game</title>
  <link rel="stylesheet" type="text/css" href="/style.css">



</head>

<body id="htmlbody">

  <div class="container">
    <div id="currencyContainer">
      <p id="currencyText"> currency </p>
      <p id="cashRateText"> currency </p>
    </div>
  </div>

  <div class="container">
    <div id="tabContainer">
      <button class="tabButton active" data-tab="tab1">Upgrades</button>
      <button class="tabButton" data-tab="tab2">Prestige</button>
      <button class="tabButton" data-tab="tab3">Tab 3</button>
    </div>
    <button class="prestigeButton" id="prestigeButton" onclick="prestige.prestige()">Prestige for: </button>
    <div class="tabContent" id="tabContent">

        <!-- Tab 1 Content -->
      <div id="tab1" class="tab-panel active">
        <h2 class="tabText">Text info about tab1</h2>
        <p>Upgrade Tab Content</p>
        <div>
          <div class="buttonContainer">
            <button onclick="buyUpgrade('IncreaseBase')" id="button1" class="button">click button</button>
            <button onclick="buyUpgrade('MultiplyBase')" id="button2" class="button">click button</button>
            <button onclick="buyUpgrade('MultiplyBase2')" id="button3" class="button">click button</button>
            <button onclick="buyUpgrade('MultiplyByLog')" id="button4" class="button">click button</button>
          </div>
        </div>
      </div>




      
       <!-- Tab 2 Content -->
        <div id="tab2" class="tab-panel">
          <h2 class="tabText">Text info about tab2</h2>
          <div class="tab-insideText"> <p>Prestige Points: </p>  <p id="pPointsText"></p>                </div>
          
          <div class="buttonContainer">
            <button onclick="prestige.buyUpgrade('MultiplyCash')" id="pButton1" class="button">click button</button>
            <button onclick="prestige.buyUpgrade('MultiplypPoints')" id="pButton2" class="button">click button</button>
            <button onclick="prestige.buyUpgrade('IncreaseMBEffect')" id="pButton3" class="button">click button</button>
          </div>
        </div>





      
        <!-- Tab 3 Content -->
        <div id="tab3" class="tab-panel">
          <h2 class="tabText">Text info about tab3</h2>
          <p>Tab 3 Content</p>
        </div>

      </div>
    </div>







    <button class="button" id="buyMaxButton" onclick="buyMax()"> Buy Max Upgrades</button>
         <script src="js/player.js"></script>
           <script src="js/tabs.js"></script>
       <script src="js/prestige.js"></script>
    <script src="js/unlockables.js"></script>
           <script src="js/main.js"></script>
</body>

</html>
